<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet " href="../styles/404.css">

</head>
<main class="error-page">
    <h1>La página que busca no se ha encontrado.</h1>
    <div class="error-code-svg">
        <svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="gradient" gradientTransform="rotate(45)">
              <stop offset="0%" stop-color="#0096c7" />
              <stop offset="100%" stop-color="#80e1f2" />
            </linearGradient>
          </defs>
          <text x="50%" y="50%" text-anchor="middle" fill="url(#gradient)" font-size="150" font-weight="bold" dy=".35em">
            404
          </text>
        </svg>
      </div>
    <p>Lamentamos las molestias.</p>
    <div class="search-bar">
      
      <button><a href="../index.html"></a>volves a casa</button>
    </div>
  </main>
</body>
</html>
